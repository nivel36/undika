<!DOCTYPE html>
<html xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html"
	xmlns:pt="jakarta.faces.passthrough" xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Add person</title>
</h:head>

<h:body>
	<h:form>
		<div class="card card-with-title">
			<h1>Add user</h1>
			<div class="card-body">
				<div class="form">
					<div class="ui-component">
						<label pt:for="email">Email</label> <input pt:id="email" pt:value="#{addPersonView.person.email}" data-required="true" type="text" />
						<h:message for="email" errorClass="errorMessage" />
					</div>
					<div class="ui-component">
						<label pt:for="name">Name</label> <input pt:id="name" pt:value="#{addPersonView.person.name}" data-required="true" type="text" />
						<h:message for="name" errorClass="errorMessage" />
					</div>
					<div class="ui-component">
						<label pt:for="surname">Surname</label> <input pt:id="surname" pt:value="#{addPersonView.person.surname}" data-required="true" type="text" />
						<h:message for="surname" errorClass="errorMessage" />
					</div>
				</div>
			</div>
			<div class="card-footer">
				<div class="buttons">
					<button class="cancel-action" name="Cancel" pt:outcome="/">Cancel</button>
					<button class="action" name="Save" pt:action="#{addPersonView.save}">Save</button>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
